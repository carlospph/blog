<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Css/newsletter.css"/>
  <title> CH::Blog::Newsletter::2024</title>
</head>
<body>
  
<section id="newslatter">
  <div class="container-max">
    <div class="grid-dual">
    <div>
        <div>
         <i class="fa-solid fa-envelope line-full"></i>
        </div>
      
      <h2 class="title-newsletter">
        Cadastre-se na nossa newsletter e fique por dentro das novidades!
      </h2>
      </div>
      
    <form action="">
        <div class="group-input">
          <input type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>
        <div class="group-input">
          <input type="text" name="nome" id="email" placeholder="O melhor e-mail">
        </div>
        <div class="group-input">
          <input type="text" placeholder="Segmento/Área de trabalho">
        </div>


        <div class="group-checkbox">
          <input type="checkbox" id="terms">
          <label for="terms" class="detail-terms">Aceito os<a href=""> termos de uso </a> e <a href=""> política de compartilhamento de dados</a> </label>
        </div> <!-- fim do group-checkbox -->

        <button class="btn">Quero Receber</button>

      </form>
      
      
    </div>
  </div>
</section>


</body> 
</html>
